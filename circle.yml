machine:
  node:
    version: 6.9.2
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - gem install bundler
  override:
    - yarn install
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - bundle exec rspec
    - bundle exec rubocop
